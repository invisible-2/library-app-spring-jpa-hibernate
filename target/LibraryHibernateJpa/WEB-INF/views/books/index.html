<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getBookId()})}" 
        th:text="${book.getTitle() + ',  ' + book.getAuthor() + ',  ' + book.getYear()}">book</a>

    </div>

    <br><hr>
    <a th:href="@{/books/new}">Add New Book</a>
</body>
</html>
