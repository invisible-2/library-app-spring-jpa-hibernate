<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaft.org">
<head>
  <meta charset="UTF-8">
  <title>Search Books</title>
</head>
<body>

<form th:method="GET" th:action="@{/books/search(title=${book.getTitle()})}" th:object="${book}" >
  <label for="title">Enter Title: </label>
  <input type="text" th:field="*{title}" id="title"/>
  <br>
  <input type="submit" value="Find"/>
</form>



<p th:if="${#lists.size(books) != 0}" th:text="${'Found ' + #lists.size(books) + ' with: ' + title + '...'}">value</p>
<div th:if="${#lists.size(books) != 0}" th:each="book : ${books}">
  <li th:text="${book.getTitle() + ',  ' + book.getAuthor() + ',  ' + book.getYear()}"></li>
  <p th:text="${'The book is now at: ' + book.getOwner().getFullName()}"></p>
  <br>
</div>

<div th:unless="${#lists.size(books) != 0}">
  <p th:text="${'Does not exists title like: ' + title + '...'}">value</p>
</div>


</body>
</html>
