<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" 
        th:text="${person.getFullName() + ', ' + person.getBirthYear()}">user</a>

    </div>

    <br><hr>
    <a th:href="@{/people/new}">Add New Person</a>
</body>
</html>
